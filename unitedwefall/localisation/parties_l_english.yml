l_english:
 communism:0 "Communist"
 communism_noun:0 "Communism"
 democratic:0 "Republicanist"
 democratic_noun:0 "Republicanism"
 fascism:0 "Ultranationalist"
 fascism_noun:0 "Ultranationalism"
 fascism_desc:0 "Totalitarian Regime"
 communism_desc:0 "Communist Regime"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 ""
 progressivism:0 "Progressivism"
 progressivism_desc:0 ""
 constitutional_monarchy:0 "Libertarianism"
 constitutional_monarchy_desc:0 ""
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "A political ideology based in Marxist thought, Trotskyism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 national_socialism:0 "National Socialism"
 national_socialism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism:0 "Ultranationalism"
 fascism_desc:0 "Rooted deep within ethnic and national ties, Ultranationalism is the extreme form of nationalism. The movement is associated with imperial ambitions and military governments."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 nativism:0 "Nativism"
 nativism_desc:0 ""
 red_fascism:0 "Red Fascism"
 red_fascism_desc:0 ""
 monarchism:0 "Monarchism"
 monarchism_noun:0 "Monarchist"
 monarchism_desc:0 "Monarchist Regime"
 monarchist_ideology:0 "Monarchism"
 monarchist_ideology_desc:0 "Monarchism is a form of government in which a monarch rules over his/her feudal kingdom. Their rule is legitimized by religion, such as Divine Right."
 feudalism:0 "Feudalist"
 feudalism_desc:0 "Feudalism is where a higher noble pays his lesser lord with gold, land, and protection, and in return, the lesser lord is to provide protection the higher noble. This system was technically abolished in the 18th century, although the ranks and titles of the lords remain."
 stratocratic:0 "Stratocratic"
 stratocratic_noun:0 "Stratocracy"
 stratocratic_desc:0 "Stratocratic Dictatorship"
 stratocratic_dictator_desc:0 "Stratocracy is a form of military government in which the state and the military are traditionally or constitutionally the same entity, and government positions are always occupied by commissioned officers and military leaders. Citizens with mandatory or voluntary military service, or veterans who have been honorable discharged, have the right to elect or govern. The military's administrative, judiciary, and/or legislature powers are supported by law, the constitution, and the society. A stratocracy can therefore be considered a meritocracy, and does not necessarily need to be autocratic or oligarchic by nature in order to preserve its right to rule."
 populism:0 "Populism"
 populism_noun:0 "Populist"
 populism_desc:0 "Populist Regime"
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalism generally puts an emphasis on the country and government, along with strong military and dictatorial rule"
 theocratic:0 "Theocracy"
 theocratic_noun:0 "Theocratic"
 theocratic_desc:0 "Theocratic Regime"
 theocratic_ideology:0 "Theocracy"
 theocracy_desc:0 "Theocracy is typically a form of government in which religion takes priority above all, and also influences the government and laws. Those of high religous status have a high political status"
 islamic_theology:0 "Islamic Theocracy"
 islamic_theology_desc:0 "Islamic Theocracy is where the government is guided by Allah, who is represented by a spiritual figure down on Earth. This spiritual figure also has poltical power, making descisions for the country and ruling with an iron fist."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "A Christian Democracy is where the democratic process is combined with the teachings of the Bible. This is most notably found in European countries where most of the population is Christian."
 criminal_syndicalism:0 "Criminal Syndicalism"
 criminal_syndicalism_noun:0 "Crminal Sydicalist"
 criminal_syndicalism_desc:0 "Syndicalist Regime"
 organized_syndicalism:0 "Organized Syndicalism"
 organized_syndicalism_desc:0 "This is where an organzied mob gang takes control of the government, where crime flourishes and the lwas are the mob code."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "There are no laws in this state, no anything. No government, rather people tied together through voluntary acts."
